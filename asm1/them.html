<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

</head>
<body ng-App="myapp">
    <div class="container" >
 
        


        <!--  -->
        <div class="container mt-5">
          <h2 class="mb-4">Form Thêm</h2>
          <form>
            <div class="mb-3">
                <label for="name" class="form-label">Mã sinh viên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập mã sinh viên của bạn">
            </div>
              <div class="mb-3">
                  <label for="name" class="form-label">Họ tên</label>
                  <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
              </div>
              <div class="mb-3">
                  <label for="chuyennganh" class="form-label">Chuyên Ngành</label>
                  <input type="chuyennganh" class="form-control" id="chuyennganh" placeholder="Nhập Chuyên Ngành của bạn">
              </div>
              <div class="mb-3">
                <label for="namsinh" class="form-label">Năm Sinh</label>
                <input type="namsinh" class="form-control" id="namsinh" placeholder="Nhập Năm Sinh của bạn">
            </div>
            <div class="mb-3">
                <label for="namsinh" class="form-label">Giới tính</label>
                <input type="namsinh" class="form-control" id="namsinh" placeholder="Nhập giới tính của bạn">
            </div>
            <div class="mb-3">
                <label for="quequan" class="form-label">Quê quán</label>
                <input type="quequan" class="form-control" id="quequan" placeholder="Nhập Quê quán của bạn">
            </div>
            
              <button type="submit" class="btn btn-primary">Thêm</button>
          </form>
      
      </div>
      
      <style>
          .map-responsive{
              overflow:hidden;
              padding-bottom:56.25%;
              position:relative;
              height:0;
          }
          .map-responsive iframe{
              left:0;
              top:0;
              height:100%;
              width:100%;
              position:absolute;
          }
      </style>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
