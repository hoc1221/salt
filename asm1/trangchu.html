<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <div class="container">
    <header>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner-fpt-toan-quoc-712x400-20210917070946.png" class="d-block w-100" alt="..." width="300" height="400">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <div class="card">
      <div class="card-header bg-primary">Danh sách sinh viên</div>
    </div>
    <br>
    <div class="row" ng-controller="listStudent">
      <div>
        <label for="">Bộ lọc</label>
        <input type="text" class="form-control" placeholder="từ khóa" ng-model="tuKhoaTimKiem">
        <input type="number" class="form-control" placeholder="số lượng" ng-model="soluong">
        <table class="table">
          <thead>
            <tr>
              <th>Stt</th>
              <th>MSV</th>
              <th>Họ tên</th>
              <th>Năm Sinh</th>
              <th>Giới tính</th>
              <th>Lớp Học</th>
              <th>Quê quán</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="student in listStudent | filter: tuKhoaTimKiem | limitTo: soluong">
              <td>{{$index + 1}}</td>
              <td>{{student.msv}}</td>
              <td>{{student.hoten}}</td>
              <td>{{student.namsinh}}</td>
              <td>{{student.gioitinh}}</td>
              <td>{{student.chuyennganh}}</td>
              <td>{{student.quequan}}</td>
              <td>
                <button class="btn btn-primary" ng-click="chitiet(student.hoten, student.namsinh)">Chi tiết</button>
                <button class="btn btn-primary">Xóa</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    let app = angular.module("myApp", []);
    app.controller("listStudent", function($scope) {
      $scope.tuKhoaTimKiem = "";
      $scope.soluong = "";
      $scope.listStudent = [
        { msv: "Ph39220", hoten: "Lê Anh Học", chuyennganh: "WB18401", namsinh: 1990, gioitinh: "Nam", quequan: "Hà Nội" },
        { msv: "Ph39880", hoten: "Nguyễn Văn Mạnh", chuyennganh: "WB18401", namsinh: 2000, gioitinh: "Nam", quequan: "Hải Phòng" },
        { msv: "Ph48220", hoten: "Trần Văn Trung", chuyennganh: "WB18401", namsinh: 2010, gioitinh: "Nam", quequan: "Hà Nội" }
      ];
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
